name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.
        close-issue-message: |
          This issue has been automatically closed due to inactivity. If you believe this issue is still relevant, please feel free to reopen it.
        close-pr-message: |
          This pull request has been automatically closed due to inactivity. If you believe this pull request is still relevant, please feel free to reopen it.
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'
        days-before-stale: 30
        days-before-close: 7
        exempt-issue-labels: 'bug,security,enhancement,question'
        exempt-pr-labels: 'bug,security,enhancement,question'
        only-issue-labels: ''
        only-pr-labels: ''
        operations-per-run: 100
        remove-stale-when-updated: true
        debug-only: false
